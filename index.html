<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="css/style.css">

				<!--			Градиент-->
	<!--			<div class="grad"></div>-->
			</div>
<!--			Меню/Бургер-->
			<div class="menu">
				<div class="menu__wrapper">
					<div class="container">
						<div class="menu__body">
							<div class="menu__burger">
								<span></span>
							</div>
							<nav class="menu__categories">
								<ul class="menu__list">
									<li>
										<a href="#" class="menu__link">Образы</a>
									</li>
									<li>
										<a href="#" class="menu__link">Одежда</a>
									</li>
									<li>
										<a href="#" class="menu__link">Обувь</a>
									</li>
									<li>
										<a href="#" class="menu__link">Аксессуары</a>
									</li>
									<li>
										<a href="#" class="menu__link">Спорт</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
<!--Надпись выбора раздела-->
			<div class="mainpage-banner">
				<div class="container">
					<h3>Выберите интересующий раздел</h3>
				</div>
			</div>
	<!--		Выбор Мужчина/Женщина-->
			<div class="gender-select">
				<div class="container-select">
					<div class="gender-select__row">
						<a href="html/female.html">
							<div class="gender-select__emma wow fadeInLeft">
								<p>Женщинам</p>
							</div>
						</a>
						<a href="html/male.html">
							<div class="gender-select__tom wow fadeInRight">
								<p>Мужчинам</p>
							</div>
						</a>
					</div>
				</div>
			</div>
	<!--		Слайдер-->
			<div class="slider wow fadeInUp">
				<section class="main">
					<div class="ia-container">

						<figure>
							<img src="img/slider/1.jpg" alt="image01"/>
							<input type="radio" name="radio-set" checked="checked"/>
							<figcaption><span>Cara Delevingne</span></figcaption>

							<figure>
								<img src="img/slider/2.jpg" alt="image02"/>
								<input type="radio" name="radio-set"/>
								<figcaption><span>Emily Blunt</span></figcaption>

								<figure>
									<img src="img/slider/3.jpg" alt="image03"/>
									<input type="radio" name="radio-set"/>
									<figcaption><span>Lily James</span></figcaption>

									<figure>
										<img src="img/slider/4.jpg" alt="image04"/>
										<input type="radio" name="radio-set"/>
										<figcaption><span>Anne Hathaway</span></figcaption>

										<figure>
											<img src="img/slider/5.jpg" alt="image05"/>
											<input type="radio" name="radio-set"/>
											<figcaption><span>Chris Hemsworth</span></figcaption>

											<figure>
												<img src="img/slider/6.jpg" alt="image06"/>
												<input type="radio" name="radio-set"/>
												<figcaption><span>Leonardo Dicaprio</span></figcaption>

												<figure>
													<img src="img/slider/7.jpg" alt="image07"/>
													<input type="radio" name="radio-set"/>
													<figcaption><span>Ryan Gosling</span></figcaption>

													<figure>
														<img src="img/slider/8.jpg" alt="image08"/>
														<input id="ia-selector-last" type="radio" name="radio-set"/>
														<figcaption><span>Wentworth Miller</span></figcaption>
													</figure>

												</figure>

											</figure>

										</figure>

									</figure>

								</figure>

							</figure>

						</figure>

					</div><!-- ia-container -->

				</section>
			</div>
		</div>
		<!--	Футер-->
		<footer class="footer">
			<div class="container">
				<div class="footer__row">
					<div class="footer__icons">
							<a href="https://www.facebook.com/"><img src="img/icons/001-facebook.png" alt=""></a>
							<a href="https://www.whatsapp.com/"><img src="img/icons/003-whatsapp.png" alt=""></a>

							<a href="https://www.linkedin.com/"><img src="img/icons/010-linkedin.png" alt=""></a>
							<a href="http://instagram.com/"><img src="img/icons/011-instagram.png" alt=""></a>
							<a href="https://twitter.com/"><img src="img/icons/013-twitter-1.png" alt=""></a>

				</div>

					<div class="footer__span">© ef-</div>

		new WOW().init();
